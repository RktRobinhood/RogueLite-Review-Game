<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Knowledge Rogue: Master</title>
    <link rel="stylesheet" href="style.css">
    <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<!-- LOADING -->
<div id="loader" class="screen center">
    <h2 style="color:var(--green)">LOADING SYSTEM</h2>
    <div class="loader-bar-box"><div class="loader-bar" id="loaderBar"></div></div>
    <div id="loadLog" style="color:#777; font-size:0.8rem; margin-top:5px;">Initializing...</div>
</div>

<!-- SETTINGS -->
<div id="settingsOverlay" class="screen hidden" style="background:rgba(0,0,0,0.95); z-index:200;">
    <h2 style="color:white;">CURRICULUM</h2>
    <div id="settingsArea" style="max-height: 60%; overflow-y: auto; width: 90%; max-width: 400px;"></div>
    <button class="big-btn" onclick="Game.closeSettings()">SAVE & CLOSE</button>
</div>

<!-- MENU -->
<div id="menuScreen" class="screen center hidden">
    <div class="menu-container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="text-align:left;">
                <h1 style="margin:0; font-size:1.5rem;">MATH ROGUE</h1>
                <div style="font-size:0.8rem; color:#777">Best: <span id="menuBest">0</span></div>
            </div>
            <div style="text-align:right;">
                <div style="color:var(--gold); font-size:1.2rem; font-weight:bold;">ü™ô <span id="menuGold">0</span></div>
            </div>
        </div>

        <!-- Avatar -->
        <div class="avatar-box">
            <div class="base-part base-legs"></div>
            <div class="base-part base-torso"></div>
            <div class="base-part base-head" id="p-face">üòê</div>
            <div class="layer l-feet" id="p-feet"></div>
            <div class="layer l-body" id="p-body"></div>
            <div class="layer l-head" id="p-head"></div>
            <div class="layer l-off" id="p-off"></div>
            <div class="layer l-main" id="p-main"></div>
        </div>

        <div class="shop-nav">
            <button class="nav-btn active" onclick="Game.switchTab('run')">PLAY</button>
            <button class="nav-btn" onclick="Game.switchTab('stats')">SKILLS</button>
            <button class="nav-btn" onclick="Game.switchTab('items')">ITEMS</button>
            <button class="nav-btn" onclick="Game.switchTab('gear')">GEAR</button>
        </div>

        <!-- RUN TAB -->
        <div id="tabRun" class="shop-grid active" style="display:flex; flex-direction:column;">
            <button class="mode-btn" onclick="Game.start('standard')">START RUN</button>
            <button class="mode-btn" onclick="Game.openSettings()" style="background:#444;">‚öôÔ∏è SETTINGS</button>
            <div style="color:#777; font-size:0.8rem; margin-top:10px;">Active Questions: <span id="poolSize">0</span></div>
        </div>

        <div id="shopStats" class="shop-grid hidden"></div>
        <div id="shopItems" class="shop-grid hidden"></div>
        <div id="shopGear" class="shop-grid hidden"></div>
    </div>
</div>

<!-- GAME -->
<div id="gameScreen" class="screen hidden">
    <div id="gameHUD">
        <div style="flex:1;">
            <div style="font-size:1.3rem;" id="hudLives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div style="color:var(--gold);">ü™ô <span id="hudGold">0</span></div>
            <!-- Powerups -->
            <div class="powerup-bar">
                <div class="p-btn" id="btnFifty" onclick="Game.usePowerup('fifty')">
                    ‚úÇÔ∏è <div class="p-count" id="countFifty">0</div>
                </div>
                <div class="p-btn" id="btnFreeze" onclick="Game.usePowerup('freeze')">
                    ‚ùÑÔ∏è <div class="p-count" id="countFreeze">0</div>
                </div>
                <div class="p-btn" id="btnSkip" onclick="Game.usePowerup('skip')">
                    ‚è≠Ô∏è <div class="p-count" id="countSkip">0</div>
                </div>
            </div>
        </div>
        
        <!-- Boss UI -->
        <div id="bossContainer" style="display:none;">
            <div id="bossTitle" style="color:var(--red); font-weight:bold;">BOSS</div>
            <div id="bossHealth" style="font-size:1.5rem;">üíúüíúüíú</div>
        </div>

        <!-- In-Game Avatar -->
        <div class="avatar-box" style="transform: scale(0.9);">
             <div class="base-part base-legs"></div>
             <div class="base-part base-torso"></div>
             <div class="base-part base-head" id="g-face">üòê</div>
             <div class="layer l-feet" id="g-feet"></div>
             <div class="layer l-body" id="g-body"></div>
             <div class="layer l-head" id="g-head"></div>
             <div class="layer l-off" id="g-off"></div>
             <div class="layer l-main" id="g-main"></div>
        </div>
    </div>

    <div style="height:5px; background:#333;"><div id="timerBar" style="height:100%; width:100%; background:var(--green);"></div></div>

    <div id="qArea">
        <div id="preambleBox"></div>
        <div id="qText">...</div>
    </div>

    <div id="inputContainer"></div>
</div>

<!-- GAME OVER -->
<div id="gameOverScreen" class="screen center hidden" style="background:rgba(0,0,0,0.9);">
    <h1 style="color:var(--red)">DEFEAT</h1>
    <h2>Score: <span id="endScore">0</span></h2>
    <div id="deathRecapBox" style="width:80%; padding:15px; border:1px solid var(--red); background:#221111; border-radius:8px;">
        <div style="color:var(--red); font-size:0.8rem;">FATAL QUESTION:</div>
        <div id="deathQ" style="margin:10px 0;"></div>
        <div style="color:var(--green); font-size:0.8rem;">ANSWER:</div>
        <div id="deathAns" style="font-weight:bold;"></div>
    </div>
    <button class="big-btn" onclick="location.reload()">RETURN</button>
</div>

<!-- 1. LOAD ENGINE -->
<script src="engine.js"></script>
<!-- 2. LOAD CONTENT DIRECTLY -->
<script src="content/math_core.js"></script>
<script src="content/extras.js"></script>

</body>
</html>
