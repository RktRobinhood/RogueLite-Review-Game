<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Knowledge Rogue: v20</title>
    <link rel="stylesheet" href="style.css">
    <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<!-- LOADER -->
<div id="loader" class="screen center" style="z-index:5000; background:#000;">
    <h2 style="color:var(--green)">LOADING</h2>
    <div class="loader-bar-box"><div class="loader-bar" id="loaderBar"></div></div>
    <div id="loadLog" style="color:#777; font-size:0.8rem; margin-top:5px;">System Init...</div>
</div>

<!-- SETUP -->
<div id="setupScreen" class="screen center hidden" style="z-index:2000; background:var(--bg);">
    <h1>SELECT SUBJECTS</h1>
    <div class="setup-container"><div id="setupGrid"></div></div>
    <button class="big-btn" onclick="Game.finishSetup()">START</button>
</div>

<!-- SETTINGS -->
<div id="settingsOverlay" class="screen hidden" style="background:rgba(0,0,0,0.95); z-index:2000;">
    <h2 style="color:white;">MODULES</h2>
    <div id="settingsArea" style="width:90%; max-width:500px; margin-bottom:20px;"></div>
    <button class="big-btn" onclick="Game.closeSettings()">SAVE</button>
</div>

<!-- MENU -->
<div id="menuScreen" class="screen center hidden">
    <div class="menu-container">
        <div class="menu-header">
            <div class="menu-stats">
                <span>üèÜ Best: <span id="menuBest">0</span></span>
                <span class="gold-display">ü™ô <span id="menuGold">0</span></span>
            </div>
        </div>
        
        <div class="menu-content">
            <!-- Avatar -->
            <div class="avatar-box">
                <div class="base-part base-legs"></div>
                <div class="base-part base-torso"></div>
                <div class="base-part base-head" id="p-face">üòê</div>
                <div class="layer l-feet" id="p-feet"></div>
                <div class="layer l-body" id="p-body"></div>
                <div class="layer l-head" id="p-head"></div>
                <div class="layer l-off" id="p-off"></div>
                <div class="layer l-main" id="p-main"></div>
            </div>

            <div class="shop-nav">
                <button class="nav-btn active" onclick="Game.switchTab('stats')">SKILLS</button>
                <button class="nav-btn" onclick="Game.switchTab('items')">ITEMS</button>
                <button class="nav-btn" onclick="Game.switchTab('gear')">GEAR</button>
            </div>

            <div class="shop-container">
                <div id="shopStats" class="shop-grid active"></div>
                <div id="shopItems" class="shop-grid hidden"></div>
                <div id="shopGear" class="shop-grid hidden"></div>
            </div>
            
            <!-- Sticky Play Button -->
            <div class="play-bar">
                 <button class="start-btn" onclick="Game.startRun()">START RUN</button>
            </div>
            
            <div class="gear-icon" onclick="Game.openSettings()">‚öôÔ∏è</div>
        </div>
    </div>
</div>

<!-- GAME -->
<div id="gameScreen" class="screen hidden">
    <div id="gameHUD">
        <div style="flex:1;">
            <div style="font-size:1.5rem;" id="hudLives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div style="color:var(--gold);">ü™ô <span id="hudGold">0</span></div>
            
            <div class="powerup-bar">
                <div class="p-btn" id="btnFifty" onclick="Game.usePowerup('fifty')">‚úÇÔ∏è<div class="p-count" id="countfifty">0</div></div>
                <div class="p-btn" id="btnFreeze" onclick="Game.usePowerup('freeze')">‚ùÑÔ∏è<div class="p-count" id="countfreeze">0</div></div>
                <div class="p-btn" id="btnSkip" onclick="Game.usePowerup('skip')">‚è≠Ô∏è<div class="p-count" id="countskip">0</div></div>
            </div>
        </div>
        
        <div id="bossContainer" style="display:none;">
            <div id="bossTitle" style="color:var(--red); font-weight:bold;">BOSS</div>
            <div id="bossHealth" style="font-size:1.5rem;">üíúüíúüíú</div>
        </div>

        <div class="avatar-box" style="transform: scale(0.9); margin:0; margin-right:10px;">
             <div class="base-part base-legs"></div>
             <div class="base-part base-torso"></div>
             <div class="base-part base-head" id="g-face">üòê</div>
             <div class="layer l-feet" id="g-feet"></div>
             <div class="layer l-body" id="g-body"></div>
             <div class="layer l-head" id="g-head"></div>
             <div class="layer l-off" id="g-off"></div>
             <div class="layer l-main" id="g-main"></div>
        </div>

        <div class="gear-icon" onclick="Game.toggleScratch()" style="top:15px; right:65px;">‚úèÔ∏è</div>
        <div class="gear-icon" onclick="Game.pauseGame()" style="top:15px; right:15px;">‚öôÔ∏è</div>
    </div>

    <div style="height:5px; background:#333;"><div id="timerBar" style="height:100%; width:100%; background:var(--green);"></div></div>
    
    <canvas id="drawLayer"></canvas>

    <div id="qArea">
        <div id="hudChain" style="display:none; color:var(--accent);">CHAIN</div>
        <div id="preambleBox"></div>
        <div id="qText">...</div>
    </div>

    <div id="inputContainer"></div>
</div>

<!-- GAME OVER -->
<div id="gameOverScreen" class="screen center hidden" style="background:rgba(0,0,0,0.9); z-index: 2000;">
    <h1 style="color:var(--red)">DEFEAT</h1>
    <h2>Score: <span id="endScore">0</span></h2>
    <h3 style="color:var(--gold);">Gold: <span id="endGold">0</span></h3>
    <div id="deathRecapBox">
        <div class="recap-label">FAILED ON:</div>
        <div id="deathQ" style="margin:10px 0; color:#fff;"></div>
        <div class="recap-label" style="color:var(--green)">SOLUTION:</div>
        <div id="deathAns" style="font-weight:bold; color:#fff;"></div>
    </div>
    <button class="big-btn" onclick="location.reload()">RETRY</button>
</div>

<!-- SCRIPTS -->
<script src="engine.js"></script>
<!-- Load Content -->
<script src="content/math_core.js"></script>

</body>
</html>
