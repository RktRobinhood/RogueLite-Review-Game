<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Knowledge Rogue: Infinite</title>
    
    <!-- Load CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Load MathJax -->
    <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<!-- 1. LOADING SCREEN -->
<div id="loader" class="screen center" style="z-index: 3000;">
    <h2 style="color:var(--green)">INITIALIZING ENGINE</h2>
    <div class="loader-bar-box"><div class="loader-bar" id="loaderBar"></div></div>
    <div id="loadLog" style="color:#777; font-size:0.8rem; margin-top:5px;">Loading System...</div>
</div>

<!-- 2. FIRST RUN SETUP -->
<div id="setupScreen" class="screen center hidden" style="z-index: 2000; background:var(--bg);">
    <h1>SELECT CURRICULUM</h1>
    <p style="color:#aaa; width:80%; text-align:center;">Tap to toggle subjects. All selected by default.</p>
    <div class="setup-grid" id="setupGrid"></div>
    <button class="big-btn" onclick="Game.finishSetup()">CONFIRM</button>
</div>

<!-- 3. SETTINGS OVERLAY (Menu Context) -->
<div id="settingsOverlay" class="screen hidden" style="background:rgba(0,0,0,0.95); z-index: 2000;">
    <h2 style="color:white;">ACTIVE TOPICS</h2>
    <div id="settingsArea" style="width:90%; max-width:500px; max-height:60%; overflow-y:auto; margin-bottom:20px;"></div>
    <button class="big-btn" onclick="Game.closeSettings()">SAVE & CLOSE</button>
</div>

<!-- 4. PAUSE OVERLAY (Game Context) -->
<div id="pauseOverlay" class="screen center hidden" style="background:rgba(0,0,0,0.85); z-index: 2000;">
    <h1 style="color:white;">PAUSED</h1>
    <div style="display:flex; flex-direction:column; gap:15px;">
        <button class="big-btn" style="background:var(--blue)" onclick="Game.resumeGame()">RESUME</button>
        <button class="big-btn" style="background:#444" onclick="Game.openSettings()">SETTINGS</button>
        <button class="big-btn" style="background:var(--red)" onclick="Game.quitRun()">QUIT RUN</button>
    </div>
</div>

<!-- 5. MAIN MENU -->
<div id="menuScreen" class="screen center hidden">
    <div class="menu-container">
        <!-- Header -->
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="text-align:left;">
                <h1 style="margin:0; font-size:1.5rem;">KNOWLEDGE ROGUE</h1>
                <div style="font-size:0.8rem; color:#777">Best: <span id="menuBest">0</span></div>
            </div>
            <div style="text-align:right;">
                <div style="color:var(--gold); font-size:1.2rem; font-weight:bold;">ü™ô <span id="menuGold">0</span></div>
            </div>
        </div>

        <!-- Avatar -->
        <div class="avatar-box">
            <div class="base-part base-legs"></div>
            <div class="base-part base-torso"></div>
            <div class="base-part base-head" id="p-face">üòê</div>
            <div class="layer l-feet" id="p-feet"></div>
            <div class="layer l-body" id="p-body"></div>
            <div class="layer l-head" id="p-head"></div>
            <div class="layer l-off" id="p-off"></div>
            <div class="layer l-main" id="p-main"></div>
        </div>
